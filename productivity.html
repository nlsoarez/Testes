<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtividade da Equipe</title>
</head>
<body>
    <h1>Produtividade da Equipe</h1>
    {% for sector, data in data_by_sector.items() %}
        <h2>{{ sector }}</h2>
        <table border="1">
            %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
            {% for row in data.values %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endfor %}
</body>
</html>
