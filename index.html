<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta SLA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8f9fa; margin: 0; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); margin-top: 20px; }
        .input-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        input, button { padding: 12px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        .botao { background-color: #D52B1E; color: white; border: none; cursor: pointer; font-weight: bold; }
        .botao:hover { background-color: #b2221a; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background-color: #D52B1E; color: white; }
        .ganho { background-color: #d4f7d0; color: green; }
        .perda { background-color: #fddcdc; color: red; }
        .contador { font-weight: bold; margin-top: 20px; }
        .error { color: red; margin-top: 10px; }
        
        /* Design Responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Painel ETIT Empresarial</h2>
        <div class="input-group">
            <input type="file" id="upload" accept=".xlsx">
        </div>
        <div class="input-group">
            <input type="text" id="login" placeholder="Digite o login ou nome">
            <button class="botao" onclick="consultarSLA()">Consultar</button>
        </div>
        <h3 id="nomeColaborador"></h3>
        <div id="contadores" class="contador"></div>
        <div id="error-message" class="error"></div>

        <h3>Detalhes dos Tickets Dentro do SLA</h3>
        <table>
            <thead>
                <tr>
                    <th>RAL/REC</th>
                    <th>Status SLA</th>
                    <th>Tempo (minutos)</th>
                </tr>
            </thead>
            <tbody id="dadosDentroSLA"></tbody>
        </table>

        <h3>Detalhes dos Tickets Fora do SLA</h3>
        <table>
            <thead>
                <tr>
                    <th>RAL/REC</th>
                    <th>Status SLA</th>
                    <th>Tempo (minutos)</th>
                </tr>
            </thead>
            <tbody id="dadosForaSLA"></tbody>
        </table>
    </div>

    <script>
        let dadosPlanilha = [];
        const colaboradores = {
            "N6088107": "LEANDRO GONÇALVES DE CARVALHO",
            "N5619600": "BRUNO COSTA BUCARD",
            "N0189105": "IGOR MARCELINO DE MARINS",
            "N5713690": "GABRIELA TAVARES DA SILVA",
            "N5802257": "MAGNO FERRAREZ DE MORAIS",
            "N5604148": "DANIEL MARCELO FELISBERTO OLIVEIRA",
            "F201714": "FERNANDA MESQUITA DE FREITAS",
            "N0125317": "ROBERTO SILVA DO NASCIMENTO",
            "N5819183": "RODRIGO PIRES BERNARDINO",
            "N5926003": "SUELLEN HERNANDEZ DA SILVA",
            "N5932064": "MONICA DA SILVA RODRIGUES"
        };

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    document.getElementById('error-message').innerHTML = ''; // Limpa qualquer mensagem de erro
                    alert("Planilha carregada com sucesso!");
                } catch (error) {
                    document.getElementById('error-message').innerHTML = 'Erro ao carregar a planilha. Por favor, tente novamente.';
                }
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarSLA() {
            const entrada = document.getElementById('login').value.trim().toUpperCase();
            if (!entrada) {
                document.getElementById('error-message').innerHTML = 'Por favor, insira um login ou nome para consulta.';
                return;
            }

            let nomeColaborador = colaboradores[entrada] || Object.values(colaboradores).find(nome => nome.toUpperCase().includes(entrada)) || "Colaborador não encontrado";
            document.getElementById('nomeColaborador').innerHTML = `Colaborador: ${nomeColaborador}`;
            
            if (nomeColaborador === "Colaborador não encontrado") {
                document.getElementById('error-message').innerHTML = 'Login ou nome não encontrado. Tente novamente.';
                return;
            }
            
            let tabelaDentro = document.getElementById('dadosDentroSLA');
            let tabelaFora = document.getElementById('dadosForaSLA');
            tabelaDentro.innerHTML = "";
            tabelaFora.innerHTML = "";
            let totalDentro = 0, totalFora = 0, somaDentro = 0, somaFora = 0;
            
            dadosPlanilha.forEach(row => {
                if (!row || row.length < 4) return;
                let ralRec = row[0];
                let nome = row[1].toUpperCase();
                let indicador = row[2];
                let tempo = parseFloat(row[3]);
                
                if (nome.includes(nomeColaborador.toUpperCase())) {
                    let linha;
                    if (indicador === 1) {
                        // Dentro do SLA
                        linha = tabelaDentro.insertRow();
                        linha.className = "ganho";
                        totalDentro++;
                        somaDentro += tempo;
                    } else {
                        // Fora do SLA
                        linha = tabelaFora.insertRow();
                        linha.className = "perda";
                        totalFora++;
                        somaFora += tempo;
                    }
                    linha.insertCell(0).innerText = ralRec;
                    linha.insertCell(1).innerText = indicador === 1 ? "Dentro do SLA" : "Fora do SLA";
                    linha.insertCell(2).innerText = tempo;
                }
            });

            let mediaDentro = totalDentro > 0 ? (somaDentro / totalDentro).toFixed(2) : "N/A";
            let mediaFora = totalFora > 0 ? (somaFora / totalFora).toFixed(2) : "N/A";
            document.getElementById("contadores").innerHTML = `Total Dentro do SLA: ${totalDentro} | Média: ${mediaDentro} min | Total Fora do SLA: ${totalFora} | Média: ${mediaFora} min`;
        }
    </script>
</body>
</html>
