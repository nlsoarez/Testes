<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta SLA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8f9fa; margin: 0; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); margin-top: 20px; }
        .input-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        input, button { padding: 12px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        .botao { background-color: #D52B1E; color: white; border: none; cursor: pointer; font-weight: bold; }
        .botao:hover { background-color: #b2221a; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background-color: #D52B1E; color: white; }
        .ganho { background-color: #d4f7d0; color: green; }
        .perda { background-color: #fddcdc; color: red; }
        .contador { font-weight: bold; margin-top: 20px; }
        .logo { width: 120px; margin-bottom: 20px; }
        .tempo-medio { font-size: 18px; font-weight: bold; color: #333; margin: 10px 0; text-align: center; }
        .tempo-medio-wrapper { margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 20px; }
        .mensagem { color: red; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Claro Brasil Logo" class="logo">
        <h2>Painel ETIT Empresarial</h2>
        <div class="input-group">
            <input type="file" id="upload" accept=".xlsx">
        </div>
        <div class="input-group">
            <input type="text" id="login" placeholder="Digite o login ou nome">
            <button class="botao" onclick="consultarSLA()">Consultar</button>
            <button class="botao" onclick="limparResultados()">Limpar</button>
        </div>
        <h3 id="nomeColaborador"></h3>
        <div id="mensagem" class="mensagem"></div>
        <div class="tempo-medio-wrapper">
            <div id="tempoMedioGanhos" class="tempo-medio"></div>
            <div id="tempoMedioPerdas" class="tempo-medio"></div>
        </div>
        <div id="contadores" class="contador"></div>
        <table id="tabelaGanhos"><thead><tr><th>Ticket</th><th>Tempo</th></tr></thead><tbody></tbody></table>
        <table id="tabelaPerdas"><thead><tr><th>Ticket</th><th>Tempo</th></tr></thead><tbody></tbody></table>
    </div>
    <script>
        let dadosPlanilha = [];
        const colaboradores = {
            "N6088107": "Leandro Gonçalves de Carvalho",
            "N5619600": "Bruno Costa Bucard",
            "N0189105": "Igor Marcelino de Marins",
            "N5713690": "Gabriela Tavares da Silva",
        };

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                dadosPlanilha = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarSLA() {
            const login = document.getElementById('login').value.trim().toLowerCase();
            if (!login) return alert("Digite um login ou nome!");

            let ganhos = [], perdas = [], totalTempoGanhos = 0, totalTempoPerdas = 0;
            document.getElementById('nomeColaborador').textContent = colaboradores[login.toUpperCase()] || "Colaborador não encontrado!";

            dadosPlanilha.forEach(row => {
                if (!row || row.length < 5) return;
                let [ticket, usuarioLogin, usuarioNome, sla, tempo] = row;
                usuarioLogin = usuarioLogin?.toString().trim().toLowerCase();
                usuarioNome = usuarioNome?.toString().trim().toLowerCase();
                tempo = parseFloat(tempo);
                if (usuarioLogin.includes(login) || usuarioNome.includes(login)) {
                    sla === 1 ? (ganhos.push([ticket, tempo]), totalTempoGanhos += tempo) : (perdas.push([ticket, tempo]), totalTempoPerdas += tempo);
                }
            });

            document.getElementById("contadores").textContent = `Total Dentro do SLA: ${ganhos.length} | Total Fora do SLA: ${perdas.length}`;
            document.getElementById("tempoMedioGanhos").innerHTML = `Tempo Médio Dentro do SLA: <b>${ganhos.length ? (totalTempoGanhos / ganhos.length).toFixed(2) : "N/A"}</b>`;
            document.getElementById("tempoMedioPerdas").innerHTML = `Tempo Médio Fora do SLA: <b>${perdas.length ? (totalTempoPerdas / perdas.length).toFixed(2) : "N/A"}</b>`;
            atualizarTabela("tabelaGanhos", ganhos, "ganho");
            atualizarTabela("tabelaPerdas", perdas, "perda");
        }

        function atualizarTabela(idTabela, dados, classe) {
            const tabela = document.getElementById(idTabela).getElementsByTagName("tbody")[0];
            tabela.innerHTML = "";
            dados.forEach(([ticket, tempo]) => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = ticket;
                row.insertCell(1).innerText = tempo;
                row.className = classe;
            });
        }

        function limparResultados() {
            document.getElementById("login").value = "";
            document.getElementById("contadores").textContent = "";
            document.getElementById("tabelaGanhos").getElementsByTagName("tbody")[0].innerHTML = "";
            document.getElementById("tabelaPerdas").getElementsByTagName("tbody")[0].innerHTML = "";
        }
    </script>
</body>
</html>
