<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Outages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        h2, h3 {
            color: #D6001C;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
        }

        button {
            background-color: #D6001C;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #A80017;
        }

        .resultados {
            margin-top: 20px;
            padding: 15px;
            background: #fff5f5;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .outage-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .outage-card {
            background: #D6001C;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Análise de Outages</h2>
        <input type="file" id="fileInput" />
        <button onclick="analisarPlanilha()">Analisar</button>
        
        <canvas id="outagesChart" style="margin-top: 20px;"></canvas>

        <div class="resultados">
            <p><strong>Casos Perdidos em até 15 minutos:</strong> <span id="casosPerdidos15">0</span> (<span id="percentagem15">0</span>%)</p>
        </div>

        <h3>Outages Perdidos em até 15 minutos:</h3>
        <div class="outage-cards" id="outagesLista"></div>
    </div>

    <script>
        function analisarPlanilha() {
            let fileInput = document.getElementById('fileInput').files[0];
            if (!fileInput) {
                alert("Por favor, selecione um arquivo Excel.");
                return;
            }
            let reader = new FileReader();
            reader.onload = function(event) {
                let data = new Uint8Array(event.target.result);
                let workbook = XLSX.read(data, { type: 'array' });
                let sheet = workbook.Sheets[workbook.SheetNames[0]];
                let jsonData = XLSX.utils.sheet_to_json(sheet);
                
                let perdidosAte15min = 0;
                let outagesAte15min = [];
                
                jsonData.forEach(row => {
                    let outageNum = row["OUTAGE"];
                    let tempo = parseFloat(row["TEMPO"]);
                    
                    if (!isNaN(tempo) && tempo > 0 && tempo <= 15) {
                        perdidosAte15min++;
                        outagesAte15min.push({ outageNum, tempo });
                    }
                });
                
                document.getElementById("casosPerdidos15").innerText = perdidosAte15min;
                
                let outagesLista = document.getElementById("outagesLista");
                outagesLista.innerHTML = "";
                outagesAte15min.forEach(({ outageNum, tempo }) => {
                    let div = document.createElement("div");
                    div.className = "outage-card";
                    div.innerHTML = `<div><strong>${outageNum}</strong></div><div>Tempo: ${tempo} min</div>`;
                    outagesLista.appendChild(div);
                });
                
                atualizarGrafico(outagesAte15min);
            };
            reader.readAsArrayBuffer(fileInput);
        }

        function atualizarGrafico(outages) {
            let ctx = document.getElementById('outagesChart').getContext('2d');
            if (window.outageChart) {
                window.outageChart.destroy();
            }
            window.outageChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: outages.map(o => o.outageNum),
                    datasets: [{
                        label: 'Tempo (min)',
                        data: outages.map(o => o.tempo),
                        backgroundColor: '#D6001C',
                        borderRadius: 5,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }
    </script>
</body>
</html>
