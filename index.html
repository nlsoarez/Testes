<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Outages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h2, h3 {
            color: #D6001C;
        }
        input[type="file"] {
            display: block;
            margin: 10px auto;
            font-size: 16px;
        }
        button {
            background-color: #D6001C;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #A80017;
        }
        .resultados {
            margin-top: 20px;
            padding: 15px;
            background: #fff5f5;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .outage-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .outage-card {
            background: #D6001C;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Análise de Outages</h2>
        <input type="file" id="fileInput" />
        <button onclick="analisarPlanilha()">Analisar</button>

        <div class="resultados">
            <p><strong>Casos Ganhos:</strong> <span id="casosGanho">0</span></p>
            <p><strong>Casos Perdidos:</strong> <span id="casosPerdidos">0</span></p>
            <p><strong>Casos Perdidos em até 15 minutos:</strong> <span id="casosPerdidos15">0</span> (<span id="percentagem15">0</span>%)</p>
        </div>
        
        <canvas id="graficoOutages" width="400" height="400"></canvas>
        
        <div class="outage-container">
            <h3>Outages Perdidos em até 15 minutos:</h3>
            <div class="outage-cards" id="outagesLista"></div>
        </div>
    </div>

    <script>
        function analisarPlanilha() {
            let fileInput = document.getElementById('fileInput').files[0];
            if (!fileInput) {
                alert("Por favor, selecione um arquivo Excel.");
                return;
            }
            let reader = new FileReader();
            reader.onload = function(event) {
                let data = new Uint8Array(event.target.result);
                let workbook = XLSX.read(data, { type: 'array' });
                let sheet = workbook.Sheets[workbook.SheetNames[0]];
                let jsonData = XLSX.utils.sheet_to_json(sheet);
                
                let totalGanho = 0;
                let totalPerdidos = 0;
                let perdidosAte15min = 0;
                let outagesAte15min = [];
                
                jsonData.forEach(row => {
                    let perdeu = row["STATUS"] === "Perdido";
                    let ganho = row["STATUS"] === "Ganho";
                    let tempo = Number(row["TEMPO"] || 0);
                    if (ganho) totalGanho++;
                    if (perdeu) {
                        totalPerdidos++;
                        if (tempo > 0 && tempo <= 15) {
                            perdidosAte15min++;
                            outagesAte15min.push({ outageNum: row["OUTAGE"], tempo });
                        }
                    }
                });
                
                document.getElementById("casosGanho").innerText = totalGanho;
                document.getElementById("casosPerdidos").innerText = totalPerdidos;
                document.getElementById("casosPerdidos15").innerText = perdidosAte15min;
                document.getElementById("percentagem15").innerText = ((perdidosAte15min / totalPerdidos) * 100).toFixed(2) || 0;
                
                let ctx = document.getElementById('graficoOutages').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ["Casos Ganhos", "Casos Perdidos", "Perdidos em até 15min"],
                        datasets: [{
                            data: [totalGanho, totalPerdidos, perdidosAte15min],
                            backgroundColor: ["#4CAF50", "#D6001C", "#FFA500"]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' }
                        }
                    }
                });
            };
            reader.readAsArrayBuffer(fileInput);
        }
    </script>
</body>
</html>
